
<div
  style="
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 20px;
  "
>
  <mat-card *ngIf="closePopup" style="width: 60%">
    <h1 class="h2">Add New Employee</h1>
    <form [formGroup]="rentForm" (submit)="addEmp()"class="example-form" >
      <div>
        <mat-form-field width="100%" class="component" appearance="outline">
          <mat-label>Employee ID</mat-label>
          <input matInput formControlName="employeeID" />
          <mat-error>Enter a Valid First Name</mat-error>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field width="100%" class="component" appearance="outline">
          <mat-label>First Name</mat-label>
          <input matInput formControlName="firstname" />
          <mat-error>Enter a Valid First Name</mat-error>
        </mat-form-field>
      </div>
      <div style="margin-top: 10px">
        <mat-form-field class="component" appearance="outline">
          <mat-label>Last Name</mat-label>
          <input matInput formControlName="lastname" />
          <mat-error>Enter a valid input</mat-error>
        </mat-form-field>
      </div>
      <div style="margin-top: 10px">
        <mat-form-field class="component" appearance="outline">
          <mat-label>Full Name</mat-label>
          <input matInput formControlName="fullname" />
          <mat-error>Enter a valid input</mat-error>
        </mat-form-field>
      </div>
      <div style="margin-top: 10px">
        <mat-form-field class="component" appearance="outline">
          <mat-label>gender</mat-label>
          <input matInput formControlName="gender" />
          <mat-error>Enter a valid input</mat-error>
        </mat-form-field>
      </div>
      <div style="margin-top: 10px">
        <mat-form-field class="component" appearance="outline">
          <mat-label>role</mat-label>
          <input matInput formControlName="role"/>
          <mat-error>Enter a valid input</mat-error>
        </mat-form-field>
      </div>
      <div style="margin-top: 10px">
        <mat-form-field class="component" appearance="outline">
          <mat-label>Designation</mat-label>
          <input matInput formControlName="designation" />
          <mat-error>Enter a valid input</mat-error>
        </mat-form-field>
      </div>
      <div style="margin-top: 10px">
        <mat-form-field class="component" appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" />
          <mat-error>Enter a valid input</mat-error>
        </mat-form-field>
      </div>
   
      <div style="text-align: center; margin-top: 15px">
        <button type="submit" class="btn color px-5 lsp mt-5 shadow-lg h2"  >Add Employee</button>
      </div>
    </form>
  </mat-card>
</div>
