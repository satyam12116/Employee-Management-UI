<h2>Employee List</h2>
<table class="user-table">
  <thead>
    <tr>
      <th>Employee ID</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Full Name</th>
      <th>Gender</th>
      <th>Role</th>
      <th>Designation</th>
      <th>Email</th>
      <th  *ngIf="path=='admin-dashboard'">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let customer of customers; let i = index" [class.odd-row]="i % 2 !== 0" [class.even-row]="i % 2 === 0">
      <td>{{ customer.employeeID }}</td>
      <td>{{ customer.firstname }}</td>
      <td>{{ customer.lastname }}</td>
      <td>{{ customer.fullname }}</td>
      <td>{{ customer.gender }}</td>
      <td>{{ customer.role }}</td>
      <td>{{ customer.designation }}</td>
      <td>{{ customer.email }}</td>
      <td *ngIf="path=='admin-dashboard'">
        <mat-icon style="margin-right:20px"(click)="approve(customer)">edit</mat-icon>
        <mat-icon (click)="delete(customer)">delete</mat-icon>
      </td>
      
    </tr>
  </tbody>
</table>
